@(menuIndex: Integer, user: User, travels: Set[Travel], isAdmin: Boolean)
@home(menuIndex) {
	<div class="list-travels col-md-5">
		<div class="list-travels-header">
			<p>Viagens</p>
		</div>
		@if(travels != null && travels.size() > 0){
			@for(t <- travels){
				@travel(user, t)
			}
		}else{
			<h3>No momento n&atilde;o existem viagens para esta categoria.</h3>
		}
		<div class="load-more btn btn-primary">
			<h4>Carregar mais</h4>
		</div>     
	</div>
	@menus.rmenu(menu())
	<script type="text/javascript" src="@routes.Assets.at("javascripts/custom/travel-buttons.js")"></script>
}
