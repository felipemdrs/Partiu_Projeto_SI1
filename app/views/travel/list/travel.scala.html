@(thumbnail: String, title: String, description: String, locked: Boolean, participating: Boolean)
<style>
.travel-box-toggle-enabled {
	background-color: blue;
}

.travel-box-toggle-disabled {
	background-color: rgb(211, 211, 211);;
}
</style>
<a href="#" style="color:black;">
	<div class="travel-box"  style="padding-top:1%;height:177px;margin-left:-28px;border-bottom:1px solid #eee;width:105%;">
		<div class="col-md-2">
			<div style="margin-top:25%;width:105px;height:117px;background-color:rgb(94, 94, 94);">
				<img src="/assets/img/perfil.jpg" width="105px" height="117px" style="border:1px solid rgb(172, 172, 172);">
			</div>
		</div>
		<div class="travel-box-content">
			<p><b><h3>@title</h3></b></p>
			<p>@description</p>
		</div>
			@if(participating) {
				<div class='travel-box-toggle travel-box-join color-green' data-activated="true" data-locked='@(locked)'>
					<i class="fa @if(locked) { fa-lock } else { fa-check }"></i>
				</div>
				<div class="travel-box-toggle travel-box-enter color-blue" >	
					<i class="fa fa-eye"></i>
				</div>
			} else {
				<div class='travel-box-toggle travel-box-join color-gray' data-activated="false" data-locked='@(locked)'>
					<i class="fa @if(locked) { fa-lock } else { fa-check }"></i>
				</div>
				<div class="travel-box-toggle travel-box-enter color-gray" >	
					<i class="fa fa-eye"></i>
				</div>
			}
	</div>
</a>
