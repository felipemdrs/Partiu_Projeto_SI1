@(user: User)

<div class="participant">
	<a href="/@user.getId()/profile">
		<img src="@user.getPhotoUrl()" width="50px" height="50px">
		<span style="font-size: 18px; color: black;">&nbsp;@user.getName()
		<!-- <span class="participant-entry"><i>Entrou em: @user.getFormattedDate()</i></span></span>  -->
		<div style="clear: both;"></div>
	</a>
</div>
<script>
	$(function(){
		$(".participant").mouseenter(function(){
			$(this).animate({
				left: "+=2px"
			}, 10);
		});
		$(".participant").mouseleave(function(){
			$(this).animate({
				left: "-=2px"
			}, 10);
		});
	});
</script>
