<style>
#map-canvas {
  width: 100%;
  height: 300px;
  margin: 0px;
  padding: 0px;
}
</style>
<h3><b>Criar viagem</b></h3>
	<form role="form">
		<div class="form-group">
			<label>Nome</label>
			<input type="text" class="form-control" placeholder="Nome" name="name" />
		</div>
		<div class="form-group">
			<label>Descri&ccedil;&atilde;o</label>
			<input type="text" class="form-control" placeholder="Descri&ccedil;&atilde;o" name="description" />
		</div>
		<div class="form-group">
			<label>Data de viagem</label>
			<input type="date" class="form-control" placeholder="Data de viagem" name="date" />
		</div>
		<div class="form-group">
			<label>Local</label>
			<button id="choose-place" class="btn btn-default col-md-12" data-toggle="button" style="margin-bottom: 5px;">Escolher local da viagem</button>
			<div id="map-canvas"></div>
		</div>
		<div class="form-group">
			<label>Descri&ccedil;&atilde;o do local</label>
			<input type="text" class="form-control" placeholder="Descri&ccedil;&atilde;o do local" name="place-description" />
		</div>
		<div class="form-group">
			<center><button class="btn btn-success">Criar viagem</button></center>
		</div>
	</form>
</div>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script>
//google maps
var map;
function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-34.397, 150.644)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

//show/hide map
$(function(){
	var map = $("#map-canvas");
	map.hide();
	$("#choose-place").click(function(){
		if (map.is(":visible")) {
			$("#map-canvas").hide();
		} else {
			$("#map-canvas").show();
			initialize();
		}
	});
});
</script>
