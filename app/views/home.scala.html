@(menuIndex: Integer)(content: Html)
@main("#Partiu", AccountController.getCurrentUser()) {
	<style>
	body, .main-content {
		background-color: #dbdbdb;
	}
	</style>
	<!-- Modals -->
	@modals.cancel()
	@modals.password()
	@modals.forbidden()
	@modals.remove_participant()
	@modals.cancel_travel()
	<!--  Sidebar menu -->
	@menus.lmenu(menuIndex)
	<!--  Main content -->
	<div class="main-content" >
		@content
	</div>
}
