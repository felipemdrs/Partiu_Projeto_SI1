@(user: User, error: Boolean, message: String)

@home(-1, false){
<style>
#profile {
	background-color: white;
	border-radius: 10px;
	border: 1px solid #b7b7b7;
	padding: 10px;
	margin-top: 1.9%;
}
#profile-photo {
	display: inline-block;
	position: absolute;
	border: 1px solid #eee;
	border-radius: 5px;
	box-shadow: 3px 3px 3px #b7b7b7;
	background-color: #b7b7b7;
	width: 200px;
	height: 200px;
	font-size: 150px;
	text-align: center;
	color: white;
	text-shadow: 2px 2px 2px #eee;
}

#profile-description {
	display: inline-block;
	margin-left: 220px;
	width: calc(100% - 250px);
	margin-top: -65px;
}

#profile-buttons button {
	display: inline-block;
}
</style>
<div id="profile">
	@if(!message.trim().equals("")) {
		<div class="alert @if(error) { alert-danger } else { alert-success }" role="alert">
			<p>@message</p>
		</div>
	}
	<form method="post" action="/edit" role="form" enctype="multipart/form-data">
		<div style="clear: both;"></div>
		<div class="form-group; ">
			<label>Adicionar foto</label>
			<input type="file" name="photo" accept="image/*"/>
			<br/>
		</div>
		<div id="profile-photo">
			<img src="@user.getPhotoUrl()" width="197px" height="195px" style="border-radius: 3px; margin-top: -42px;" />
			<!-- <i class="fa fa-plus"></i>  -->
		</div>
		
		<div id="profile-description">
			<div class="form-group">
				<label>Nome</label>
				<input type="text" class="form-control" value="@user.getName()" name="name" />
			</div>
			<div class="form-group">
				<label>E-mail</label>
				<input type="email" class="form-control" value="@user.getEmail()" name="email" disabled />
			</div>
			<div class="form-group">
				<label>Senha atual</label>
				<input type="password" class="form-control" placeholder="Senha atual" name="old-password" required />
			</div>
			<div class="form-group">
				<label>Nova senha</label>
				<input type="password" class="form-control" placeholder="Nova senha" name="password" />
			</div>
			<div class="form-group">
				<label>Confirme a senha</label>
				<input type="password" class="form-control" placeholder="Repita a nova senha" name="repeat-password" />
			</div>
		</div>
		<div style="clear: both;"></div>
		<div id="profile-buttons">
			<center>
				<a href="/"><button class="btn btn-danger">Cancelar</button></a>
				<button type="submit" class="btn btn-success">Salvar</button>
			</center>
		</div>
	</input>
</div>
}
