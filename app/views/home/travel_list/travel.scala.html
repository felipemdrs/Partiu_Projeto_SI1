@(thumbnail: String, title: String, description: String, locked: Boolean, participating: Boolean)
<div class="travel-box">
	<div class="travel-box-thumbnail">
		<img src="@thumbnail" width="100px" height="100px" />
	</div>
	<div class="travel-box-content">
		<p><b>@title</b></p>
		<p>@description</p>
	</div>
	<div class='travel-box-toggle @if(participating) { travel-box-toggle-green } else { travel-box-toggle-gray }'>
		@if(locked) {
			<i class="fa fa-lock" data-locked="true"></i>
		} else {
			<i class="fa fa-check" data-locked="false"></i>
		}
	</div>
</div>

<!-- Cancel travel modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>Você tem certeza que deseja desistir desta viagem?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary travel-box-confirm">Confirmar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Type password modal -->
<div class="modal fade" id="typePasswordModal" tabindex="-1" role="dialog" aria-labelledby="typePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>Esta viagem é privada. Por favor, digite a senha:</p>
        <input type="password" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary travel-box-password-confirm">Confirmar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
