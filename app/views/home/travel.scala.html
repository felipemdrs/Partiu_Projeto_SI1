@(thumbnail: String, title: String, description: String, participating: Boolean)
<style>
body {
	
}
.travel-box{
	clear: both;
	height: 120px;
	margin: 2px;
	border-bottom: 1px solid #eee;
	cursor: pointer;
}
.travel-box:hover {
	background-color: #eee;
}
.travel-box-thumbnail {
	display: inline;
	position: absolute;
	padding: 10px;
}
.travel-box-content {
	display: inline;
	position: absolute;
	margin-left: 120px;
	margin-right: 70px;
	padding-top: 10px;
}
.travel-box-toggle {
	float: right;
	margin-top: 35px;
	margin-right: 10px;
	width: 50px;
	height: 50px;
	text-align: center;
	font-size: 35px;
	background-color: rgb(211, 211, 211);
	border-radius: 100%;
	color: white;
	text-shadow: 1px 0px 2px rgba(0, 0, 0, 0.5);
	cursor: pointer;
}
</style>
<script>
$(function(){
	$(".travel-box-toggle").click(function(){
		if ($(this).css("background-color") == "rgb(51, 102, 51)") {
			$(this).css("background-color", "rgb(211, 211, 211)");
		} else {
			$(this).css("background-color", "rgb(51, 102, 51)");
		}
	});
	$(".travel-box-toggle").mouseenter(function(){
		if ($(this).css("background-color") == "rgb(211, 211, 211)") {
			$(this).css("background-color", "rgb(102, 102, 102)");
		} 
	});
	$(".travel-box-toggle").mouseleave(function(){
		if ($(this).css("background-color") == "rgb(102, 102, 102)") {
			$(this).css("background-color", "rgb(211, 211, 211)");
		}
	});
});
</script>
<div class="travel-box">
	<div class="travel-box-thumbnail">
		<img src="@thumbnail" width="100px" height="100px" />
	</div>
	<div class="travel-box-content">
		<p><b>@title</b></p>
		<p>@description</p>
	</div>
	<div class="travel-box-toggle">
		<i class="fa fa-check"></i>
	</div>
</div>
